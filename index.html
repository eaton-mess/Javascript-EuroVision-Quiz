<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eurovision Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Timer: <span id="time">0</span></div>
<audio id="myAudio" autoplay>
  <source src="./assets/sounds/eurovision-intro-mp3cut.mp3">
</audio>
    <div class="wrapper">
      <!--start screen section-->
      <div id="start-screen" class="start">
        <h1>Eurovision Quiz Challenge</h1>
        <p id="start-text">
          Try to answer the following Eurovision-related questions within the time
          limit. Keep in mind that incorrect answers will reduce your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

    <div id="end-screen" class="hide">
      <h2>All done!</h2>
      <p>Your final score is <span id="final-score"></span>.</p>
      <p>
        Enter initials: <input type="text" id="initials" max="3" />
        <button id="submit">Submit</button>
      </p>
      <!--added finish section I must have deleted beforehand-->
    <div id="finish"></div>
    </div>
      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/script/script.js"></script>
  </body>
</html>
